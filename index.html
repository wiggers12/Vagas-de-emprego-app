<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App do Atleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --dark: #0d0d0d;
      --light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--light);
      text-align: center;
    }

    /* SPLASH */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s; /* tempo de exibi√ß√£o */
    }

    #splash h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      animation: zoomIn 1s ease;
    }

    #splash p {
      font-size: 1.1rem;
      color: #f1f1f1;
      margin-top: 10px;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: var(--light);
      padding: 50px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      animation: fadeInDown 1s ease;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    p {
      margin: 10px 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* MAIN */
    main {
      margin: 40px auto;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
      animation: fadeInUp 1.2s ease;
    }

    a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      background: #1c1c1c;
      color: var(--light);
      text-decoration: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-5px) scale(1.05);
      background: linear-gradient(135deg, #007bff, #00d4ff);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    a span {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Anima√ß√µes */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>üèÜ App do Atleta</h1>
    <p>Carregando sua performance...</p>
  </div>

  <!-- Conte√∫do principal -->
  <header>
    <h1>App do Atleta</h1>
    <p>Bem-vindo ao seu centro de performance!</p>
  </header>

    <a href="dieta.html"><span>üçé</span>Dieta</a>
    <a href="analise.html"><span>üé•</span>An√°lise</a>
    <a href="preparacao.html"><span>üí™</span>Prepara√ß√£o F√≠sica</a>
  </main>
</body>
</html>
