<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App do Atleta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* SPLASH */
    #splash {
      text-align: center;
      color: #fff;
      position: relative;
      width: 100%;
      height: 100%;
    }

    #splash h1 {
      font-size: 2rem;
      margin-top: 20px;
      text-shadow: 0 0 10px gold, 0 0 20px #ffcc00;
      animation: fadeIn 2s ease-in-out;
    }

    #splash p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #ccc;
      animation: fadeIn 3s ease-in-out;
    }

    /* √çcone central */
    #splash .icon {
      font-size: 4rem;
      margin-top: 100px;
      animation: pulse 2s infinite;
      z-index: 2;
      position: relative;
    }

    /* Orbit container */
    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      width: 300px;
      height: 300px;
      margin-left: -150px;
      margin-top: -150px;
      border-radius: 50%;
      animation: spin 15s linear infinite;
    }

    /* Logos orbitando */
    .orbit img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      position: absolute;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.8));
    }

    .orbit img:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
    .orbit img:nth-child(2) { right: 0; top: 50%; transform: translateY(-50%); }
    .orbit img:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); }
    .orbit img:nth-child(4) { left: 0; top: 50%; transform: translateY(-50%); }

    /* Anima√ß√µes */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <div class="orbit">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Gracie_Barra_logo.png" alt="Gracie Barra">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Alliance_Jiu_Jitsu_logo.png" alt="Alliance">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Checkmat_logo.png" alt="Checkmat">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Atos_Jiu_Jitsu_logo.png" alt="Atos">
    </div>
    <div class="icon">ü•ã</div>
    <h1>Bem-vindo ao App do Campe√£o</h1>
    <p>Jiu-Jitsu ‚Ä¢ For√ßa ‚Ä¢ Disciplina</p>
  </div>
</body>
</html>
