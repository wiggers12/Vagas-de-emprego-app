<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App do Atleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD700; /* Ouro = campe√£o */
      --dark: #0d0d0d;
      --light: #ffffff;
      --accent: #ff4141;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--light);
      text-align: center;
      overflow: hidden;
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #262626);
      background-size: 300% 300%;
      animation: gradientMove 6s infinite, fadeOut 1s ease forwards 4s;
    }

    #splash .icon {
      font-size: 5rem;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 20px var(--primary), 0 0 40px var(--accent);
      transform: perspective(500px) rotateX(10deg);
    }

    #splash h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 15px;
      background: linear-gradient(90deg, var(--primary), #fff, var(--accent));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
    }

    #splash p {
      font-size: 1rem;
      margin-top: 8px;
      color: #aaa;
    }

    /* Fundo gradiente em movimento */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Anima√ß√µes */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateY(10deg); }
    }

    @keyframes shine {
      from { background-position: -200px; }
      to { background-position: 200px; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: var(--light);
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      margin-top: -20px;
    }

    h1 {
      font-size: 2rem;
    }

    /* Main */
    main {
      margin: 40px auto;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px 15px;
      background: #1c1c1c;
      color: var(--light);
      text-decoration: none;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-6px) scale(1.05);
      background: linear-gradient(135deg, #007bff, #00d4ff);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    a span {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      #splash h1 { font-size: 1.4rem; }
      #splash p { font-size: 0.9rem; }
      .icon { font-size: 3.5rem; }
      main { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  </div>

</body>
