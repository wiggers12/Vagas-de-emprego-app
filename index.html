<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App do Atleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #0d0d0d;
      --light: #ffffff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c, #262626);
      background-size: 300% 300%;
      color: var(--light);
      text-align: center;
      animation: gradientBG 10s infinite alternate;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      background: radial-gradient(circle, #111 0%, #000 100%);
    }
    #splash.hidden { display: none; }
    #splash .icon {
      font-size: 5rem;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 25px #FFD700, 0 0 50px #ff4141;
    }
    #splash h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 15px;
      background: linear-gradient(90deg, #FFD700, #fff, #ff4141);
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
    }
    #splash p {
      font-size: 1.1rem;
      margin-top: 8px;
      color: #aaa;
    }
    @keyframes float { 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-15px);} }
    @keyframes shine { from{ background-position: -200px; } to{ background-position: 200px; } }

    /* Header */
    header {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: var(--light);
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      margin-top: -20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
    }
    h1 { font-size: 2rem; }

    /* Main */
    main {
      margin: 40px auto;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }
    a {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      padding: 30px 20px;
      background: #1c1c1c; color: var(--light); text-decoration: none;
      border-radius: 20px; font-size: 1rem; font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transition: all 0.3s ease; perspective: 1000px;
    }
    a span { font-size: 2rem; margin-bottom: 10px; }

    /* Cores dos cards */
    a:nth-child(1){ background: linear-gradient(135deg, #ff7eb3, #ff758c); }
    a:nth-child(2){ background: linear-gradient(135deg, #42e695, #3bb2b8); }
    a:nth-child(3){ background: linear-gradient(135deg, #f7971e, #ffd200); color:#111; }
    a:nth-child(4){ background: linear-gradient(135deg, #9d50bb, #6e48aa); }
    a:nth-child(5){ background: linear-gradient(135deg, #1e3c72, #2a5298); }
    a:nth-child(6){ background: linear-gradient(135deg, #00c6ff, #0072ff); }

    a:hover {
      transform: rotateY(10deg) translateY(-8px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.8);
    }

    /* Responsivo */
    @media (max-width: 600px) {
      main { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

  </div>

  <script>
    // Controla o splash
    window.addEventListener("load", () => {
      if(localStorage.getItem("splashShown")){
        document.getElementById("splash").classList.add("hidden");
      } else {
        setTimeout(()=>{ 
          document.getElementById("splash").classList.add("hidden"); 
          localStorage.setItem("splashShown", "true");
        }, 3000); // splash dura 3s
      }
    });
  </script>
