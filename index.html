<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App do Atleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD700; /* Ouro = campe√£o */
      --dark: #0d0d0d;
      --light: #ffffff;
      --accent: #ff4141;
      --neon: #00d4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--light);
      text-align: center;
      overflow-x: hidden;
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      background: radial-gradient(circle at center, #111, #000);
      animation: fadeOut 1s ease forwards 4s;
    }

    #splash .icon {
      font-size: 6rem;
      animation: float 3s ease-in-out infinite, glow 2s alternate infinite;
      text-shadow: 0 0 20px var(--primary), 0 0 40px var(--accent);
    }

    #splash h1 {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--neon), var(--accent));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
    }

    #splash p {
      font-size: 1rem;
      margin-top: 8px;
      color: #aaa;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--accent), var(--primary), var(--neon));
      background-size: 300% 300%;
      animation: gradientMove 8s infinite;
      color: var(--light);
      padding: 50px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    header p {
      margin-top: 8px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Main */
    main {
      margin: 50px auto;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      color: var(--light);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      perspective: 1000px;
    }

    a span {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--primary), 0 0 15px var(--neon);
    }

    a:hover {
      transform: translateY(-10px) rotateX(10deg) rotateY(-10deg) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7), 0 0 20px var(--neon);
    }

    /* Anima√ß√µes */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px var(--primary), 0 0 30px var(--accent); }
      to { text-shadow: 0 0 25px var(--neon), 0 0 45px var(--primary); }
    }

    @keyframes shine {
      from { background-position: -200px; }
      to { background-position: 200px; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      header p { font-size: 1rem; }
      a { font-size: 0.95rem; padding: 20px; }
      a span { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <div id="splash">

    <h1>Bem-vindo ao App do Campe√£o</h1>
    <p>Jiu-Jitsu ‚Ä¢ For√ßa ‚Ä¢ Disciplina</p>
  </div>

</body>
