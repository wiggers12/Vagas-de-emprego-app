<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Jiu-Jitsu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-bottom: 2px solid #FFD700;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #FFD700;
      font-size: 20px;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 12px;
    }
    nav button:hover {
      color: #FFD700;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    input, select, textarea {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #FFD700;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }
    button.action {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button.action:hover {
      background: #fff;
      color: #000;
    }
    .card {
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 6px;
      padding: 15px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jiu-Jitsu App</h1>
    <nav>
      <button onclick="mostrar('inicio')">Início</button>
      <button onclick="mostrar('cadastro')">Cadastro</button>
      <button onclick="mostrar('campeonatos')">Campeonatos</button>
      <button onclick="mostrar('dieta')">Dieta</button>
    </nav>
  </header>

  <!-- Início -->
  <section id="inicio" class="active">
    <h2>Bem-vindo ao App de Jiu-Jitsu</h2>
    <p>Acompanhe sua evolução como atleta: cadastre seus dados, registre campeonatos e siga sua dieta de forma interativa.</p>
  </section>

  <!-- Cadastro -->
  <section id="cadastro">
    <h2>Cadastro do Atleta</h2>
    <input id="nome" placeholder="Nome" />
    <input id="sobrenome" placeholder="Sobrenome" />
    <input id="idade" type="number" placeholder="Idade" />
    <select id="graduacao">
      <option value="">Selecione a graduação</option>
      <option>Branca</option>
      <option>Azul</option>
      <option>Roxa</option>
      <option>Marrom</option>
      <option>Preta</option>
    </select>
    <input id="tempo" placeholder="Tempo de treino (anos)" />
    <button class="action" onclick="salvarCadastro()">Salvar Cadastro</button>
    <div id="cadastroMsg"></div>
  </section>

  <!-- Campeonatos -->
  <section id="campeonatos">
    <h2>Campeonatos</h2>
    <input id="lutou" type="number" placeholder="Quantos campeonatos lutou" />
    <input id="ganhou" type="number" placeholder="Quantos ganhou" />
    <input id="perdeu" type="number" placeholder="Quantos perdeu" />
    <button class="action" onclick="salvarCampeonatos()">Salvar Campeonatos</button>
    <div id="campMsg"></div>
  </section>

  <!-- Dieta -->
  <section id="dieta">
    <h2>Dieta e Alimentação</h2>
    <textarea id="refeicao" placeholder="Descreva a refeição (ex: Arroz, frango, salada)"></textarea>
    <button class="action" onclick="salvarRefeicao()">Adicionar Refeição</button>
    <h3>Histórico de Refeições</h3>
    <div id="listaDieta"></div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, getDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1WaaBD9XXRoMGgiKRU_qTLcQ5CdNHQKs",
      authDomain: "vagas-de-emprego-app.firebaseapp.com",
      projectId: "vagas-de-emprego-app",
      storageBucket: "vagas-de-emprego-app.firebasestorage.app",
      messagingSenderId: "301719945007",
      appId: "1:301719945007:web:e2b5141d1fc941bd11ebda",
      measurementId: "G-JRJBBRWG2R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let atletaId = "atleta1"; // fixo por enquanto

    // Cadastro
    async function salvarCadastro() {
      const data = {
        nome: document.getElementById("nome").value,
        sobrenome: document.getElementById("sobrenome").value,
        idade: document.getElementById("idade").value,
        graduacao: document.getElementById("graduacao").value,
        tempo: document.getElementById("tempo").value
      };
      await setDoc(doc(db, "atletas", atletaId), data, { merge: true });
      document.getElementById("cadastroMsg").innerText = "✅ Cadastro salvo com sucesso!";
    }

    // Campeonatos
    async function salvarCampeonatos() {
      const data = {
        campeonatos: {
          lutou: document.getElementById("lutou").value,
          ganhou: document.getElementById("ganhou").value,
          perdeu: document.getElementById("perdeu").value
        }
      };
      await setDoc(doc(db, "atletas", atletaId), data, { merge: true });
      document.getElementById("campMsg").innerText = "✅ Dados de campeonatos salvos!";
    }

    // Dieta
    async function salvarRefeicao() {
      const refeicao = document.getElementById("refeicao").value;
      if (!refeicao) return;
      await addDoc(collection(db, "atletas", atletaId, "dieta"), {
        refeicao: refeicao,
        data: new Date().toLocaleString()
      });
      document.getElementById("refeicao").value = "";
    }

    // Histórico em tempo real
    const listaDieta = document.getElementById("listaDieta");
    onSnapshot(collection(db, "atletas", atletaId, "dieta"), (snapshot) => {
      listaDieta.innerHTML = "";
      snapshot.forEach(doc => {
        const item = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = `${item.data} - ${item.refeicao}`;
        listaDieta.appendChild(div);
      });
    });

    // Navegação
    window.mostrar = function(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    };
  </script>
</body>
</html>
