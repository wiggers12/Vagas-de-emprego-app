<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vagas App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0a0a0a, #111111);
      color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container { max-width: 960px; margin-top: 2rem; }
    .card-login {
      background-color: #222222;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 255, 136, 0.15);
      border: 1px solid #333333;
      color: #f0f2f5;
      padding: 2rem;
    }
    .card-login h2 {
      color: #00ff88;
    }
    .card-login input {
      background-color: #333333;
      border: 1px solid #555555;
      color: #f0f2f5;
    }
    .card-login input::placeholder {
      color: #999999;
    }
    .btn-custom-success {
      background-color: #00ff88;
      border: none;
      color: #111111;
      font-weight: bold;
    }
    .btn-custom-success:hover {
      background-color: #00e676;
    }
    .form-box {
      border: 1px solid #444444;
      border-radius: 10px;
    }
    .profile-card { padding: 2rem; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC1WaaBD9XXRoMGgiKRU_qTLcQ5CdNHQKs",
      authDomain: "vagas-de-emprego-app.firebaseapp.com",
      projectId: "vagas-de-emprego-app",
      storageBucket: "vagas-de-emprego-app.firebasestorage.app",
      messagingSenderId: "301719945007",
      appId: "1:301719945007:web:30b341a9b931c51611ebda",
      measurementId: "G-FH70VN13V5"
    };
    
    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    
    const appContainer = document.getElementById('app');
    
    const loginTemplate = `
      <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card-login p-4">
          <h2 class="text-center mb-4">Acessar Vagas App</h2>
          <form id="authForm">
            <div class="form-box border rounded-3 p-4">
              <label for="userType" class="form-label">Você é:</label>
              <select id="userType" class="form-select mb-3">
                <option value="candidato">Candidato</option>
                <option value="empresa">Empresa</option>
              </select>
              <input type="email" id="email" class="form-control mb-3" placeholder="E-mail" required>
              <input type="password" id="senha" class="form-control mb-3" placeholder="Senha" required>
              <button type="submit" class="btn btn-custom-success w-100">Entrar / Cadastrar</button>
            </div>
          </form>
          <p class="text-center mt-3 text-danger" id="authMessage"></p>
        </div>
      </div>
    `;

    const candidatoDashboardTemplate = `
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid container main-container d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">
            <h4 class="mb-0">Vagas App</h4>
          </a>
          <div class="d-flex align-items-center">
            <span class="me-3" id="welcomeMessage">Olá!</span>
            <a href="#perfil" id="perfilBtn" class="btn btn-secondary me-2">Meu Perfil</a>
            <button class="btn btn-danger" id="logoutBtn">Sair</button>
          </div>
        </div>
      </nav>
      <div class="container main-container">
        <h2 class="mb-4">Vagas Disponíveis</h2>
        <form id="filtroForm" class="mb-4 bg-white p-3 rounded-3 shadow-sm">
          <div class="row g-2">
            <div class="col-md-6">
              <input type="text" id="filtroTitulo" class="form-control" placeholder="Buscar por título ou empresa">
            </div>
            <div class="col-md-4">
              <input type="text" id="filtroLocalizacao" class="form-control" placeholder="Buscar por localização">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
          </div>
        </form>
        <div id="vagasContainer" class="row row-cols-1 g-4">
          </div>
      </div>
    `;
    
    const empresaDashboardTemplate = `
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid container main-container d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">
            <h4 class="mb-0">Vagas App (Empresa)</h4>
          </a>
          <div class="d-flex align-items-center">
            <span class="me-3" id="welcomeMessage">Olá!</span>
            <a href="#meus-candidatos" id="meusCandidatosBtn" class="btn btn-secondary me-2">Ver Candidatos</a>
            <button class="btn btn-danger" id="logoutBtn">Sair</button>
          </div>
        </div>
      </nav>
      <div class="container main-container">
        <h2 class="mb-4">Adicionar Nova Vaga</h2>
        <form id="vagaForm" class="bg-white p-4 rounded-3 shadow-sm mb-5">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título da Vaga</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ex: Desenvolvedor Front-end" required>
          </div>
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="empresa" placeholder="Ex: Vagas App Ltda." required>
          </div>
          <div class="mb-3">
            <label for="localizacao" class="form-label">Localização</label>
            <input type="text" class="form-control" id="localizacao" placeholder="Ex: Remoto ou São Paulo, SP" required>
          </div>
          <div class="mb-3">
            <label for="salario" class="form-label">Salário (Opcional)</label>
            <input type="text" class="form-control" id="salario" placeholder="Ex: R$ 3.000 - R$ 5.000">
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição da Vaga</label>
            <textarea class="form-control" id="descricao" rows="5" placeholder="Detalhes da vaga..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Adicionar Vaga</button>
          <div id="statusMessage" class="mt-3 text-center"></div>
        </form>
        <h3 class="mb-3">Minhas Vagas Publicadas</h3>
        <div id="minhasVagasContainer" class="row row-cols-1 g-4">
          </div>
      </div>
    `;

    const perfilTemplate = `
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid container main-container d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">
            <h4 class="mb-0">Vagas App</h4>
          </a>
          <div class="d-flex align-items-center">
            <span class="me-3" id="welcomeMessage">Olá!</span>
            <a href="#dashboard" id="dashboardBtn" class="btn btn-secondary me-2">Dashboard</a>
            <button class="btn btn-danger" id="logoutBtn">Sair</button>
          </div>
        </div>
      </nav>
      <div class="container main-container mt-4">
        <div class="card shadow-sm profile-card">
          <h2 class="text-center mb-4">Meu Perfil</h2>
          <form id="perfilForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="mb-3">
              <label for="localizacao" class="form-label">Localização</label>
              <input type="text" class="form-control" id="localizacao">
            </div>
            <div class="mb-3">
              <label for="sobreMim" class="form-label">Sobre Mim</label>
              <textarea class="form-control" id="sobreMim" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Salvar Perfil</button>
            <div id="statusPerfil" class="mt-2 text-center"></div>
          </form>
          <hr class="my-4">
          <h3 class="mb-3">Currículo</h3>
          <div id="curriculoStatus" class="mb-3"></div>
          <form id="curriculoForm">
            <div class="mb-3">
              <label for="curriculoFile" class="form-label">Upload de Currículo</label>
              <input type="file" class="form-control" id="curriculoFile" accept=".pdf,.doc,.docx">
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload Currículo</button>
            <div id="statusCurriculo" class="mt-2 text-center"></div>
          </form>
        </div>
      </div>
    `;

    const verCandidatosTemplate = `
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid container main-container d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">
            <h4 class="mb-0">Vagas App (Empresa)</h4>
          </a>
          <div class="d-flex align-items-center">
            <span class="me-3" id="welcomeMessage">Olá!</span>
            <a href="#dashboard-empresa" id="dashboardEmpresaBtn" class="btn btn-secondary me-2">Dashboard</a>
            <button class="btn btn-danger" id="logoutBtn">Sair</button>
          </div>
        </div>
      </nav>
      <div class="container main-container">
        <h2 class="mb-4">Banco de Talentos</h2>
        <div id="candidatosContainer" class="row row-cols-1 g-4">
          </div>
      </div>
    `;
    
    // Lógica para renderizar o conteúdo
    function renderContent(template) {
      appContainer.innerHTML = template;

      if (template === loginTemplate) {
        const authForm = document.getElementById('authForm');
        const authMessage = document.getElementById('authMessage');

        authForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = authForm.email.value;
          const senha = authForm.senha.value;
          const userType = authForm.userType.value;
          authMessage.textContent = 'Verificando...';

          try {
            const userCredential = await firebase.auth().signInWithEmailAndPassword(email, senha);
            verificarESalvarTipoUsuario(userCredential.user.uid, userType);
          } catch (loginError) {
            if (loginError.code === 'auth/user-not-found') {
              try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, senha);
                verificarESalvarTipoUsuario(userCredential.user.uid, userType);
                authMessage.textContent = 'Conta criada com sucesso!';
              } catch (registerError) {
                authMessage.textContent = registerError.message;
              }
            } else {
              authMessage.textContent = loginError.message;
            }
          }
        });
      } else if (template === candidatoDashboardTemplate) {
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const filtroForm = document.getElementById('filtroForm');
        const vagasContainer = document.getElementById('vagasContainer');
        logoutBtn.addEventListener('click', async () => { await firebase.auth().signOut(); });
        welcomeMessage.textContent = `Olá, ${firebase.auth().currentUser.email}!`;

        filtroForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const titulo = filtroForm.filtroTitulo.value;
          const localizacao = filtroForm.filtroLocalizacao.value;
          carregarVagas(titulo, localizacao);
        });

        carregarVagas();
      } else if (template === empresaDashboardTemplate) {
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const meusCandidatosBtn = document.getElementById('meusCandidatosBtn');
        const vagaForm = document.getElementById('vagaForm');
        const statusMessage = document.getElementById('statusMessage');
        logoutBtn.addEventListener('click', async () => { await firebase.auth().signOut(); });
        welcomeMessage.textContent = `Olá, ${firebase.auth().currentUser.email}!`;
        
        vagaForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          postarVaga(firebase.auth().currentUser.uid, vagaForm, statusMessage);
        });
        
        carregarMinhasVagas(firebase.auth().currentUser.uid);
        meusCandidatosBtn.addEventListener('click', () => { window.location.hash = 'meus-candidatos'; });
      } else if (template === perfilTemplate) {
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const perfilForm = document.getElementById('perfilForm');
        const curriculoForm = document.getElementById('curriculoForm');
        const statusPerfil = document.getElementById('statusPerfil');
        const statusCurriculo = document.getElementById('statusCurriculo');
        const curriculoStatus = document.getElementById('curriculoStatus');
        logoutBtn.addEventListener('click', async () => { await firebase.auth().signOut(); });
        welcomeMessage.textContent = `Olá, ${firebase.auth().currentUser.email}!`;
        carregarPerfil(firebase.auth().currentUser.uid, perfilForm, curriculoStatus);

        perfilForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          salvarPerfil(firebase.auth().currentUser.uid, perfilForm, statusPerfil);
        });

        curriculoForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          uploadCurriculo(firebase.auth().currentUser.uid, curriculoForm, statusCurriculo);
        });
      } else if (template === verCandidatosTemplate) {
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', async () => { await firebase.auth().signOut(); });
        welcomeMessage.textContent = `Olá, ${firebase.auth().currentUser.email}!`;
        carregarCandidatos();
      }
    }

    // Lógica de Roteamento para a SPA
    window.addEventListener('hashchange', () => {
      const user = firebase.auth().currentUser;
      if (!user) { renderContent(loginTemplate); return; }
      verificarTipoUsuarioEExibirDashboard(user.uid);
    });

    // Verifica o estado da autenticação e renderiza a página correta
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        verificarTipoUsuarioEExibirDashboard(user.uid);
      } else {
        renderContent(loginTemplate);
      }
    });

    // Funções de Autenticação e Usuário
    async function verificarESalvarTipoUsuario(uid, userType) {
      const userRef = firebase.firestore().collection("usuarios").doc(uid);
      const userSnap = await userRef.get();
      if (!userSnap.exists) {
        await userRef.set({ email: firebase.auth().currentUser.email, tipoUsuario: userType });
      }
    }
    
    async function verificarTipoUsuarioEExibirDashboard(uid) {
      const userRef = firebase.firestore().collection("usuarios").doc(uid);
      const userSnap = await userRef.get();
      const userType = userSnap.data()?.tipoUsuario || 'candidato';
      if (userType === 'candidato') {
        if (window.location.hash === '#perfil') {
          renderContent(perfilTemplate);
        } else {
          renderContent(candidatoDashboardTemplate);
        }
      } else {
        if (window.location.hash === '#meus-candidatos') {
          renderContent(verCandidatosTemplate);
        } else {
          renderContent(empresaDashboardTemplate);
        }
      }
    }

    // Funções do Dashboard do Candidato
    async function carregarVagas(titulo = '', localizacao = '') {
      const vagasContainer = document.getElementById('vagasContainer');
      vagasContainer.innerHTML = '<h4 class="text-center">Carregando vagas...</h4>';
      
      let vagasRef = firebase.firestore().collection("vagas");
      
      if (titulo) {
        // Isso é uma busca parcial, faremos uma checagem simples
        const allDocs = await vagasRef.get();
        const filteredDocs = allDocs.docs.filter(doc => 
          doc.data().titulo.toLowerCase().includes(titulo.toLowerCase()) || 
          doc.data().empresa.toLowerCase().includes(titulo.toLowerCase())
        );
        exibirVagas(filteredDocs, vagasContainer);
        return;
      }
      if (localizacao) {
        vagasRef = vagasRef.where("localizacao", "==", localizacao);
      }

      try {
        const querySnapshot = await vagasRef.get();
        exibirVagas(querySnapshot.docs, vagasContainer);
      } catch (error) {
        console.error("Erro ao carregar vagas:", error);
        vagasContainer.innerHTML = '<h4 class="text-center text-danger">Erro ao carregar as vagas.</h4>';
      }
    }

    function exibirVagas(docs, container) {
      container.innerHTML = '';
      if (docs.length === 0) {
        container.innerHTML = '<h4 class="text-center">Nenhuma vaga encontrada.</h4>';
        return;
      }
      docs.forEach((doc) => {
        const vaga = doc.data();
        const vagaHTML = `
          <div class="col">
            <div class="card job-card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${vaga.titulo}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${vaga.empresa}</h6>
                <p class="card-text mb-2">Localização: ${vaga.localizacao}</p>
                <p class="card-text">Salário: ${vaga.salario || 'A combinar'}</p>
                <p class="card-text">Descrição: ${vaga.descricao}</p>
                <button class="btn btn-primary mt-2">Candidatar-se</button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += vagaHTML;
      });
    }

    // Funções do Dashboard da Empresa
    async function postarVaga(uid, vagaForm, statusMessage) {
      statusMessage.textContent = 'Adicionando vaga...';
      const novaVaga = {
        titulo: vagaForm.titulo.value,
        empresa: vagaForm.empresa.value,
        localizacao: vagaForm.localizacao.value,
        salario: vagaForm.salario.value,
        descricao: vagaForm.descricao.value,
        empresaUID: uid,
        candidatos: []
      };
      try {
        await firebase.firestore().collection("vagas").add(novaVaga);
        statusMessage.textContent = 'Vaga adicionada com sucesso!';
        vagaForm.reset();
        carregarMinhasVagas(uid);
      } catch (e) {
        statusMessage.textContent = 'Erro ao adicionar a vaga: ' + e.message;
        console.error("Erro ao adicionar a vaga:", e);
      }
    }

    async function carregarMinhasVagas(uid) {
      const minhasVagasContainer = document.getElementById('minhasVagasContainer');
      minhasVagasContainer.innerHTML = '<h4 class="text-center">Carregando suas vagas...</h4>';
      
      const vagasRef = firebase.firestore().collection("vagas").where("empresaUID", "==", uid);
      
      try {
        const querySnapshot = await vagasRef.get();
        minhasVagasContainer.innerHTML = '';
        if (querySnapshot.empty) {
          minhasVagasContainer.innerHTML = '<h4 class="text-center">Você ainda não publicou nenhuma vaga.</h4>';
          return;
        }
        
        querySnapshot.forEach((doc) => {
          const vaga = doc.data();
          const vagaHTML = `
            <div class="col">
              <div class="card job-card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${vaga.titulo}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Localização: ${vaga.localizacao}</h6>
                  <p class="card-text">Salário: ${vaga.salario || 'A combinar'}</p>
                  <button class="btn btn-info btn-sm mt-2">Ver Candidatos</button>
                </div>
              </div>
            </div>
          `;
          minhasVagasContainer.innerHTML += vagaHTML;
        });
      } catch (error) {
        console.error("Erro ao carregar minhas vagas:", error);
        minhasVagasContainer.innerHTML = '<h4 class="text-center text-danger">Erro ao carregar suas vagas.</h4>';
      }
    }

    async function carregarCandidatos() {
      const candidatosContainer = document.getElementById('candidatosContainer');
      candidatosContainer.innerHTML = '<h4 class="text-center">Carregando banco de talentos...</h4>';
      const candidatosRef = firebase.firestore().collection("usuarios").where("tipoUsuario", "==", "candidato");

      try {
        const querySnapshot = await candidatosRef.get();
        candidatosContainer.innerHTML = '';
        if (querySnapshot.empty) {
          candidatosContainer.innerHTML = '<h4 class="text-center">Nenhum candidato cadastrado.</h4>';
          return;
        }

        querySnapshot.forEach(async (doc) => {
          const candidato = doc.data();
          const candidatoHTML = `
            <div class="col">
              <div class="card job-card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${candidato.nome || 'Nome não preenchido'}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${candidato.localizacao || 'Localização não informada'}</h6>
                  <p class="card-text mb-2">E-mail: ${candidato.email}</p>
                  ${candidato.curriculoURL ? `<a href="${candidato.curriculoURL}" target="_blank" class="btn btn-info btn-sm">Ver Currículo</a>` : `<p class="text-muted">Currículo não enviado.</p>`}
                </div>
              </div>
            </div>
          `;
          candidatosContainer.innerHTML += candidatoHTML;
        });
      } catch (error) {
        console.error("Erro ao carregar candidatos:", error);
        candidatosContainer.innerHTML = '<h4 class="text-center text-danger">Erro ao carregar candidatos.</h4>';
      }
    }

    // Funções do Perfil do Candidato
    async function carregarPerfil(uid, perfilForm, curriculoStatus) {
      const userRef = firebase.firestore().collection("usuarios").doc(uid);
      const userSnap = await userRef.get();
      if (userSnap.exists) {
        const data = userSnap.data();
        perfilForm.nome.value = data.nome || '';
        perfilForm.telefone.value = data.telefone || '';
        perfilForm.localizacao.value = data.localizacao || '';
        perfilForm.sobreMim.value = data.sobreMim || '';
        if (data.curriculoURL) {
          curriculoStatus.innerHTML = `<p>Currículo atual: <a href="${data.curriculoURL}" target="_blank">Ver</a></p>`;
        }
      } else {
        await userRef.set({ email: firebase.auth().currentUser.email });
      }
    }

    async function salvarPerfil(uid, perfilForm, statusPerfil) {
      statusPerfil.textContent = 'Salvando perfil...';
      const userRef = firebase.firestore().collection("usuarios").doc(uid);
      try {
        await userRef.update({
          nome: perfilForm.nome.value,
          telefone: perfilForm.telefone.value,
          localizacao: perfilForm.localizacao.value,
          sobreMim: perfilForm.sobreMim.value
        });
        statusPerfil.textContent = 'Perfil salvo com sucesso!';
      } catch (error) {
        statusPerfil.textContent = 'Erro ao salvar o perfil.';
        console.error("Erro ao salvar perfil:", error);
      }
    }

    async function uploadCurriculo(uid, curriculoForm, statusCurriculo) {
      const file = curriculoForm.curriculoFile.files[0];
      if (!file) {
        statusCurriculo.textContent = 'Por favor, selecione um arquivo.';
        return;
      }
      statusCurriculo.textContent = 'Enviando currículo...';
      const storageRef = firebase.storage().ref(`curriculos/${uid}/${file.name}`);
      const userRef = firebase.firestore().collection("usuarios").doc(uid);
      try {
        const uploadTask = await storageRef.put(file);
        const url = await uploadTask.ref.getDownloadURL();
        await userRef.update({ curriculoURL: url });
        statusCurriculo.innerHTML = `Currículo enviado com sucesso! <a href="${url}" target="_blank">Ver</a>`;
      } catch (error) {
        statusCurriculo.textContent = 'Erro ao enviar o currículo.';
        console.error("Erro ao enviar currículo:", error);
      }
    }
  </script>
</body>
</html>
